<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>WEB STUDIO</title>
    <link rel="stylesheet" href="./css/modal.css" />
  </head>

  <body>
    <header class="header">
      <div class="container d-flex">
        <nav class="navigate d-flex">
          <a href="./index.html" class="logo-header">
            Web<span class="span-header">Studio</span>
          </a>
          <ul class="nav-link d-flex">
            <li>
              <a href="./index.html" class="nav-link-item current-link"
                >Studio</a
              >
            </li>
            <li><a href="" class="nav-link-item">Portfolio</a></li>
            <li><a href="" class="nav-link-item">Contacts</a></li>
            <li><a href="./modal.html" class="nav-link-item">Modal</a></li>
          </ul>
        </nav>
        <address class="nav-address">
          <ul class="address-contact d-flex">
            <li>
              <a href="mailto:info@devstudio.com" class="nav-desc"
                >info@devstudio.com</a
              >
            </li>
            <li>
              <a href="tel:+110001111111" class="nav-desc"
                >+11 (000) 111-11-11</a
              >
            </li>
          </ul>
        </address>
      </div>
    </header>
    <section class="modal-back d-flex">
      <div class="modal d-flex-col">
        <button type="submit">
          <svg class="" width="8" height="8">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <form class="modal-form d-flex-col">
          <legend>Leave your contacts and we will call you back</legend>

          <p class="modal-text">Name</p>
          <label class="modal-input d-flex" for="name">
            <svg class="modal-inp-ico" width="18" height="18">
              <use href="./images/icons.svg#icon-person"></use>
            </svg>
            <input type="text" name="name" />
          </label>

          <p class="modal-text">Phone</p>
          <label class="modal-input" for="phone">
            <svg class="modal-inp-ico" width="18" height="18">
              <use href="./images/icons.svg#icon-phone"></use>
            </svg>
            <input type="tel" name="phone" />
          </label>

          <p class="modal-text">Email</p>
          <label class="modal-input" for="email">
            <svg class="modal-inp-ico" width="18" height="18">
              <use href="./images/icons.svg#icon-email"></use>
            </svg>
            <input type="email" name="email" />
          </label>

          <p class="modal-text">Comment</p>
          <label for="modal-feedback">
            <textarea
              name="modal-feedback"
              id=""
              cols="30"
              rows="10"
              placeholder="Text input"
            >
            </textarea>
          </label>

          <label for="privacy_policy">
            <input type="checkbox" name="privacy_policy" />
            <p class="modal-text">
              I accept the terms and conditions of the
              <a href="#" target="_blank">Privacy Policy</a>
            </p>
          </label>

          <button type="submit">Send</button>
        </form>
      </div>
    </section>
  </body>
</html>
